<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://unsplash.com/apple-touch-icon.png" type="image/x-icon">
    <link
    href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
    <title>Beautiful Free Images &amp; Pictures</title>
</head>
<body>
    
    <!-- Home Start -->
    <section class="home">
       <div class="header">
        <a href="#" class="logo">Free Image</a>
        <form class="form">
            <input autocomplete="off" value="" name="search" type="text" placeholder="Search free images" class="search_box" />
            <button class="search">Search</button>
        </form>
       </div>
    </section>
    <!-- Home End -->

    <!-- Gallery Start -->
    <section class="gallery">
        <!-- <img src="./Images/background.jpg" class="gallery-img" alt="Image Gallary" /> -->
    </section>
    <!-- Gallery End -->

    <!-- Popup Window Start -->
    <div class="image_popup">
        <button class="close_btn"></button>
        <a href="#" class="down_btn" target="_blank">Download Image</a>
        <img src="./Images/background.jpg" class="large_img" alt="Image Gallary" />
        <button class="controls pre-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="controls next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
    <!-- Popup Window End -->



    <script src="app.js"></script>

</body>
</html>
